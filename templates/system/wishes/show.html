{% extends "system.html" %}

{% block system %}
<div class="row">
<aside role="sidebar" class="sidebar column-4">
  <div class="image">
      {% if w.file %}
          <img src="{{ w.file.url }}" alt="{{ w.product }}">
      {% else %}
          <img src="http://placehold.it/300x200" alt="{{ w.product }}">
      {% endif %}
  </div>

  <div class="actions">
    <a href="#" class="ui button"><i class="icon icon-pencil"></i> Editar</a>
    <a href="#" class="ui button red" data-confirm="Tem certeza que deseja remover?"><i class="icon icon-times"></i> Remover</a>
  </div>
</aside>

<section class="content column-8">
  <h1 class="name">{{ w.product }}</h1>
  <p class="description">{{ w.description|linebreaks }}</p>

  <div class="subtitle">
    <h2>Ofertas</h2>
  </div>

  <table class="ui table">
    <thead>
      <tr>
        <th>Anunciantes</th>
        <th>Valor</th>
        <th></th>
      </tr>
    </thead>
      <tr>
        <td>Submarino</td>
        <td>R$100,00</td>
        <td><a href="#"><i class="icon icon-shopping-cart"></i></a></td>
      </tr>
    <tbody>
    </tbody>
  </table>

</section>
</div>
{% endblock %}
