{% extends "system.html" %}

{% block system %}
    <div class="ui items">

        {% for w in request.user.wishlist_set.all %}
            <div class="item column-4">
                <div class="image">
                    <img src="http://placehold.it/300x200" alt="{{ w.product }}">
                    <span class="ui ribbon label">{{ w.category }}</span>
                </div>
                <div class="content">
                    <h3 class="name">{{ w.product }}</h3>
                    <p class="description">{{ w.description }}</p>
                    <span class="meta">2 minutos atrás</span>
                </div>
            </div>
        {% empty %}
            Não há produtos na sua wishlist. <a href="{% url wish %}">Cadastre agora!</a>
        {% endfor %}

    </div>
{% endblock %}
